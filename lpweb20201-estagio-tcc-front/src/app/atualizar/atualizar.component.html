<nav class="navbar sticky-top navbar-dark bg-dark">
    <a class="navbar-brand " href="#">Atualizar Perfil</a>
</nav>
<form action="atualizar"  #atualizar="ngForm">
    <br>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" [(ngModel)]="nome">
      </div>

        <div class="col-md-3 mb-2">
          <label for="cpf">CPF</label>
          <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" [(ngModel)]="cpf">
        </div>
        <div class="col-md-3 mb-2">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" placeholder="(00) 0 0000-0000" [(ngModel)]="telefone">
        </div>
    </div>
    <div class="form-row">
      <div class="col-md-3 mb-2">
        <label for="cidade">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade"  [(ngModel)]="cidade">
      </div>
      <div class="col-md-1 mb-1">
        <label for="estado">Estado</label>
        <input type="text" class="form-control" id="estado" name="estado" placeholder="UF" [(ngModel)]="estado">
      </div>
      <div class="col-md-5 mb-3">
        <label for="endereco">Endere√ßo</label>
        <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Quadra, Rua, lote.." [(ngModel)]="endereco">
     </div>
     <div class="col-md-2 mb-2">
        <label for="cep">CEP</label>
        <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000" [(ngModel)]="cep">
    </div>
    </div>
    <legend class="col-form-label">Sexo</legend>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="f"  [(ngModel)]="sexo">
        <label class="form-check-label" for="inlineRadio1">F</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="m"  [(ngModel)]="sexo">
        <label class="form-check-label" for="inlineRadio2">M</label>
    </div>
    
    <div class="col-md-4 mb-0">
        <br>
        <button type="button" class="btn btn-primary" (click)="enviarDados()">Atualizar</button>
        <br>
    </div>
</form>
