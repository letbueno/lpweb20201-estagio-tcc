<form action="atualizar"  #atualizar="ngForm">

  <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" name="nome" [(ngModel)]="nome">
  </div>
  <legend class="col-form-label">Sexo</legend>
  <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="f" [(ngModel)]="sexo">
      <label class="form-check-label" for="inlineRadio1">Feminino</label>
  </div>
  <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="m" [(ngModel)]="sexo">
      <label class="form-check-label" for="inlineRadio2">Masculino</label>
  </div>
  <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="cpf" class="form-control" id="cpf" name = "cpf" placeholder="000.000.000-00" [(ngModel)]="cpf">
  </div>
  <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="telefone" class="form-control" id="telefone" name = "telefone" placeholder="+00 (00) 0 0000-0000" [(ngModel)]="telefone">
  </div>

  <div class="form-group">
      <label for="endereco">Endere√ßo</label>
      <input type="endereco" class="form-control" id="endereco" name= "endereco" [(ngModel)]="endereco">
  </div>
  <div class="form-group">
      <label for="estado">Estado</label>
      <input type="estado" class="form-control" id="estado" name = "estado" placeholder="UF" [(ngModel)]="estado">
  </div>
  <div class="form-group">
      <label for="cidade">Cidade</label>
      <input type="cidade" class="form-control" id="cidade" name = "cidade" [(ngModel)]="cidade">
  </div>
  <div class="form-group">
    <label for="cidade">CEP</label>
    <input type="cidade" class="form-control" id="cep" name = "cep" [(ngModel)]="cep">
</div>

  <button type="button" class="btn btn-lg btn-primary" (click)="enviarDados()">Cadastrar</button>
</form>
