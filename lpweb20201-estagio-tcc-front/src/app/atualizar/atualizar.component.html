<form action="cadastro">
    <div class="form-group">
        <label for="usuario">Usuário</label>
        <input type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control">
    </div>
    <legend class="col-form-label">Sexo</legend>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">F</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">M</label>
    </div>
    <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="cpf" class="form-control" id="cpf" placeholder="000.000.000-00">
    </div>
    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="telefone" class="form-control" id="telefone" placeholder="+00 (00) 0 0000-0000">
    </div>

    <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="endereco" class="form-control" id="endereco">
    </div>
    <div class="form-group">
        <label for="estado">Estado</label>
        <input type="estado" class="form-control" id="estado" placeholder="UF">
    </div>
    <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="cidade" class="form-control" id="cidade">
    </div>
</form>
